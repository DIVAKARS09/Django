<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Number to Word Converter</title>
    <style>

        body { 
            font-family: sans-serif; 
            padding: 20px;
        }
        .converter-card {
            padding: 15px;
            border: 5px solid #333;
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
            background-color: #6cc4fb;
           }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-size: x-large;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px; 
            border: 1px solid #666;
            box-sizing: border-box;
        }

        select {
            padding: 5px;
            width: 100%;
            border: 1px solid #666;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 8px;
            background-color: #454343;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .result-box {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid rgb(77, 78, 77);
            background-color: #fcd47f;
        }
        .error-message {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid red;
            background-color: #ffe6e6;
            color: #a94442; 
        }
        
        .input-display {
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="converter-card">
        <h1>Number to Word Converter</h1>
        <form method="POST">
            {% csrf_token %}            
            <label>Enter a number:</label>
            <input type="text" name="number_input" value="{{ user_number_input }}" placeholder="Enter a number" required>

            <div class="form-group">
            
                <label>Letter Case:</label> 
                <div class="select-group">
                    <select name="case_format">
                        
                        <option value="title" 
                            {% if selected_case == 'title' %}selected
                            {% endif %}>
                            Title Case
                        </option>
                        
                        <option value="upper" 
                            {% if selected_case == 'upper' %}selected
                            {% endif %}>
                            UPPERCASE
                        </option>
                        
                        <option value="lower" 
                            {% if selected_case == 'lower' %}selected
                            {% endif %}>
                            lowercase
                        </option>

                    </select>

                </div>

            </div>
            
            <button type="submit">Convert to Words</button>
        </form>
        
        {% if error_message %}
            <div class="error-message">
                {{ error_message }}
            </div>
            
        {% elif final_result %}
            <div class="result-box">
                
                <p>
                    <span class="input-display">Input:</span> 
                    {{ user_number_input }}
                </p>

                <div class="word-output">
                    <strong>Result ({{ selected_case }}):</strong>
                    {{ final_result }} 
                </div>

            </div>

        {% endif %}

    </div>

   
</body>
</html>
