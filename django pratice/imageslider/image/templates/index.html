<!DOCTYPE html>
<html>
<head>
    <title>Horizontal Slider with Fullscreen, Keyboard & Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }

        /* Horizontal slider */
        .slider-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 20px;
            white-space: nowrap;
        }

        .slider-container::-webkit-scrollbar {
            height: 8px;
        }

        .slider-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .slider-container a img {
            height: 150px;
            border-radius: 8px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .slider-container a img:hover {
            transform: scale(1.1);
        }

        /* Fullscreen overlay */
        .fullscreen {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
        }

        .fullscreen.active {
            display: flex;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            text-decoration: none;
            padding: 10px;
            background: rgba(126, 125, 125, 0.3);
            cursor: pointer;
            border-radius: 50%;
        }

        .prev { left: 20px; }
        .next { right: 20px; }

        /* Buttons */
        .buttons {
            position: fixed;
            top: 20px;
            right: 30px;
            display: flex;
            gap: 10px;
        }

        .close-btn, .delete-btn {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px 14px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.6);
            color: black;
        }

        .delete-btn:hover {
            background: rgba(255, 0, 0, 0.7);
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Image Slider</h2>

<!-- Horizontal Slider -->
<div class="slider-container">
    {% for img in images %}
        <a href="#img{{ forloop.counter }}">
            <img src="{{ img.image.url }}" alt="{{ img.title }}">
        </a>
    {% endfor %}
</div>

<!-- Fullscreen overlays -->
{% for img in images %}
<div id="img{{ forloop.counter }}" class="fullscreen">
    <div class="buttons">
        <button class="close-btn">&times;</button>

        <!-- Delete Button -->
        <form action="{% url 'delete_image' img.id %}" method="POST" onsubmit="return confirm('Are you sure you want to delete this image?');">
            {% csrf_token %}
            <button type="submit" class="delete-btn">ðŸ—‘ Delete</button>
        </form>
    </div>

    {% if not forloop.first %}
        <a class="arrow prev">&#10094;</a>
    {% endif %}

    {% if not forloop.last %}
        <a class="arrow next">&#10095;</a>
    {% endif %}

    <img src="{{ img.image.url }}" alt="{{ img.title }}">
</div>
{% endfor %}

<script>
    // Get all fullscreen overlays
    const overlays = document.querySelectorAll('.fullscreen');
    let currentIndex = -1;

    // Open overlay when image clicked
    document.querySelectorAll('.slider-container a img').forEach((img, index) => {
        img.addEventListener('click', () => {
            overlays[index].classList.add('active');
            currentIndex = index;
        });
    });

    // Close overlay
    overlays.forEach(overlay => {
        overlay.querySelector('.close-btn').addEventListener('click', () => {
            overlay.classList.remove('active');
            currentIndex = -1;
        });
    });

    // Prev/Next arrows
    overlays.forEach((overlay, index) => {
        const prev = overlay.querySelector('.prev');
        const next = overlay.querySelector('.next');

        if (prev) {
            prev.addEventListener('click', () => {
                overlay.classList.remove('active');
                overlays[index - 1].classList.add('active');
                currentIndex = index - 1;
            });
        }

        if (next) {
            next.addEventListener('click', () => {
                overlay.classList.remove('active');
                overlays[index + 1].classList.add('active');
                currentIndex = index + 1;
            });
        }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
        if (currentIndex === -1) return; // No overlay open

        if (e.key === 'ArrowLeft' && currentIndex > 0) {
            overlays[currentIndex].classList.remove('active');
            overlays[currentIndex - 1].classList.add('active');
            currentIndex--;
        }

        if (e.key === 'ArrowRight' && currentIndex < overlays.length - 1) {
            overlays[currentIndex].classList.remove('active');
            overlays[currentIndex + 1].classList.add('active');
            currentIndex++;
        }

        if (e.key === 'Escape') {
            overlays[currentIndex].classList.remove('active');
            currentIndex = -1;
        }
    });
</script>

</body>
</html>
