{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'register.css' %}">
</head>
<body>
<div class="register-container">
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Username" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="text" name="mobile_number" id="id_mobile_number"
       maxlength="10" pattern="\d{10}" required
       placeholder="Enter 10-digit mobile number">
        <input type="number" name="age" placeholder="Age" required><br>
        <input type="date" name="dob" placeholder="Date of Birth" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="confirm_password" name="confirm_password" placeholder="confirm_password" required><br>
        

        <button type="submit">Register</button>
    </form>
    <a href="{% url 'login_view' %}">Already have an account?</a>
</div>

{% if messages %}
<div class="popup-container">
    {% for message in messages %}
        <div class="popup-message {{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}

</body>
</html>
