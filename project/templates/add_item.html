{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% if edit_mode %}Edit Item{% else %}Add Item{% endif %}</title>
    <!-- <link rel="stylesheet" href="{% static 'item.css' %}"> -->
</head>
<body>

    <style>
        /* ===== General Page Layout ===== */
body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #f0f4f7, #e4e9ed);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* ===== Container ===== */
.container {
    background: #fff;
    padding: 40px 50px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    width: 420px;
    text-align: center;
}

h2 {
    margin-bottom: 25px;
    color: #333;
    font-size: 22px;
    letter-spacing: 0.5px;
}

/* ===== Form Styling ===== */
form {
    text-align: left;
}

form p {
    margin-bottom: 15px;
}

label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
    color: #444;
}

input[type="text"],
input[type="number"],
select,
textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
    transition: all 0.3s ease;
}

input:focus,
select:focus,
textarea:focus {
    border-color: #4CAF50;
    outline: none;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
}

/* ===== Buttons ===== */
button[type="submit"] {
    width: 100%;
    background: #4CAF50;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s ease;
}

button[type="submit"]:hover {
    background: #45a049;
}

.back-btn {
    display: inline-block;
    margin-top: 15px;
    background: #f44336;
    color: #fff;
    padding: 10px 18px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 14px;
    transition: 0.3s ease;
}

.back-btn:hover {
    background: #d32f2f;
}

/* ===== Popup Messages ===== */
.popup-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
}

.popup-message {
    padding: 12px 20px;
    border-radius: 6px;
    margin-bottom: 10px;
    color: white;
    animation: fadeInOut 3s ease forwards;
}

.popup-message.success {
    background: #4CAF50;
}

.popup-message.error {
    background: #f44336;
}

.popup-message.warning {
    background: #ff9800;
}

.popup-message.info {
    background: #2196f3;
}

/* ===== Animations ===== */
@keyframes fadeInOut {
    0% { opacity: 0; transform: translateY(-20px); }
    10% { opacity: 1; transform: translateY(0); }
    90% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-20px); }
}

    </style>

<!-- Custom Popup Message -->
{% if messages %}
<div class="popup-container">
    {% for message in messages %}
        <div class="popup-message {{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}


<div class="container">
    <h2>{% if edit_mode %}Edit Item{% else %}Add New Item{% endif %}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if edit_mode %}Update{% else %}Save{% endif %}</button>
    </form>
    <a href="{% url 'item_list' %}" class="back-btn">â¬… Back to Item List</a>
</div>

</body>
</html>
