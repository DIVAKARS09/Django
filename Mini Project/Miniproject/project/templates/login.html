{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {%load static%}
    <!-- <link rel="stylesheet" href="{% static 'style.css' %}"> -->
</head>
<body>

  <style>
    body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #1e90ff, #00bfff);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}

.login-container {
  background: #ffffff;
  padding: 40px;
  border-radius: 12px;
  width: 350px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
  text-align: center;
}

.login-container h2 {
  color: #333;
  margin-bottom: 25px;
}

.login-container input {
  width: 90%;
  padding: 12px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
  outline: none;
  font-size: 15px;
}

.login-container input:focus {
  border-color: #1e90ff;
  box-shadow: 0 0 5px rgba(30, 144, 255, 0.4);
}

.login-container button {
  width: 95%;
  padding: 12px;
  background: #1e90ff;
  color: white;
  border: none;
  border-radius: 6px;
  margin-top: 15px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.login-container button:hover {
  background: #0d6efd;
}

.new-reg {
  display: inline-block;
  margin-top: 15px;
  text-decoration: none;
  color: #1e90ff;
}

.new-reg:hover {
  text-decoration: underline;
}

/* Messages Popup */
.popup-container {
    position: fixed;
    top: 25px;
    right: 25px;
    z-index: 1000;
}

.popup-message {
    min-width: 240px;
    margin-bottom: 10px;
    padding: 12px 18px;
    border-radius: 8px;
    color: #fff;
    font-weight: 500;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeInSlide 0.5s forwards, fadeOut 3.5s 2.5s forwards;
}

/* Message colors */
.popup-message.success { background-color: #28a745; }
.popup-message.error { background-color: #dc3545; }
.popup-message.warning { background-color: #ffc107; color: #000; }
.popup-message.info { background-color: #007bff; }

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}
@keyframes fadeInSlide {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}
@keyframes fadeOut {
    to { opacity: 0; transform: translateY(-20px); }
}
  </style>
  
<div class="login-container">
    <h2>Login</h2>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" autocomplete="off" required><br>
        <input type="password" name="password" placeholder="Password" autocomplete="new-password" required><br>
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'register_view' %}" class="new-reg">New Registration?</a>
</div>

{% if messages %}
<div class="popup-container">
    {% for message in messages %}
        <div class="popup-message {{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}
<script>
  
</script>


</body>
</html>
